<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card style="margin-top: 15px!important; border: none; width: 100%;">
    <h1 style="text-align:center"> Welcome to Loyalty App</h1>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block color="danger" (click)="login()">Login</button>
  <button ion-button clear block color="danger">No Account? Sign Up Here</button>

</ion-content>
